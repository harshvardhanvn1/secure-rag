services:
  db:
    image: pgvector/pgvector:pg16
    container_name: securerag-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: securerag
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db_schema/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  securerag-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: securerag-api
    environment:
      POSTGRES_DSN: postgresql://postgres:postgres@db:5432/securerag
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  securerag-web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: securerag-web
    ports:
      - "3000:3000"
    depends_on:
      securerag-api:
        condition: service_healthy

volumes:
  db_data:
